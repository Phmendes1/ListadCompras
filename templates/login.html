<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body>
<div class="main-login">
<div class="left-login">
    <h1>Faça Login <br>lista de compras</h1>
    <img src="/static/javascript/mercado 2.svg" class="left-login-image" alt="pessoas no mercado">
</div>
        
<div class="right-login">
<div class="card-login">
    <h1>Login</h1>

<form action="/pagina_inicio" method="post">
<div class="textfield">
    <label for="usuario">Usuário</label>
    <input type="text" name="usuario" placeholder="Usuário" required>
</div>
            
<div class="textfield">
    <label for="senha">Senha</label>
    <input type="password" name="senha" placeholder="Senha">
</div>

<button class="btn-login">Login</button>
</form>

<!-- Botão "Quero me cadastrar" -->
<form action="/pagina_cadastro" method="get">
    <button type="submit" class="btn-cadastrar">Quero me cadastrar</button>
</div>
{% if mensagem %}
    <p>{{ mensagem }}</p>
        {% endif %}
</div></div>
</body>
</html>
